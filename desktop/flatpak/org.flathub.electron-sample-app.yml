app-id: org.flathub.electron-sample-app
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node18
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --filesystem=home
build-options:
  append-path: /usr/lib/sdk/node18/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: electron-sample-app
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/electron-sample-app/flatpak-node/cache
        npm_config_cache: /run/build/electron-sample-app/flatpak-node/npm-cache
        npm_config_offline: 'true'
    build-commands:
      - npm install --offline
      # 'dist' command is specified in package.json
      - |
        . ../flatpak-node/electron-builder-arch-args.sh
        npm run dist -- $ELECTRON_BUILDER_ARCH_ARGS  --linux --dir
      - cp -a release-builds/linux*unpacked /app/main
      - install -Dm755 -t /app/bin/ ../run.sh
    subdir: main
    sources:
      #- type: archive
      #  url: https://github.com/flathub/electron-sample-app/archive/1.0.1.tar.gz
      #  sha256: a2feb3f1cf002a2e4e8900f718cc5c54db4ad174e48bfcfbddcd588c7b716d5b
      # Uncomment below to test locally
      - type: dir
        path: ..
        dest: main
      - generated-sources.json
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/main/task-board-desktop "$@"
