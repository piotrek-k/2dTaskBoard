name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
      - release
  pull_request:
    branches:
      - '*'

jobs:
  build_and_test_job:
    if: github.ref == 'refs/heads/master' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    name: Build and test

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.0'

      - name: Install dependencies (web)
        run: |
          cd web
          npm install

      # - name: Run tests (web)
      #   run: |
      #     cd web
      #     npm test

      - name: Build app (web)
        run: |
          cd web
          npm run build

      - name: Install dependencies (desktop)
        run: |
          cd desktop
          npm install

      # - name: Run tests (desktop)
      #   run: |
      #     cd desktop
      #     npm test

      - name: Build app (desktop)
        run: |
          cd desktop
          npm run build

  build_and_deploy_job:
    if: github.ref == 'refs/heads/release'
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_POND_04A511C03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/web" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "./dist" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
