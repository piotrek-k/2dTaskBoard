name: Build and Deploy

on:
  push:
    branches:
      - master
      - "release-*"
  pull_request:
    branches:
      - "*"

  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build_and_test_job:
    if: github.ref == 'refs/heads/master' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    name: Build and test

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.18.0"

      - name: Install dependencies (web)
        run: |
          cd web
          npm install

      - name: Run tests (web)
        run: |
          cd web
          npm run test

      - name: Build app (web)
        run: |
          cd web
          npm run build

      - name: Install dependencies (desktop)
        run: |
          cd desktop
          npm install

      # - name: Run tests (desktop)
      #   run: |
      #     cd desktop
      #     npm test

      # - name: Build app (desktop)
      #   run: |
      #     cd desktop
      #     npm run build

  azure-static-page-deploy:
    if: startsWith(github.ref, 'refs/heads/release')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_POND_04A511C03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/web" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "./dist" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

  github-pages-deploy:
    if: startsWith(github.ref, 'refs/heads/release')
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          cache-dependency-path: web/package-lock.json
          node-version: 20
          cache: "npm"
      - name: Install dependencies
        run: npm ci
        working-directory: ./web
      - name: Build
        run: npm run build
        working-directory: ./web
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./web/dist"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
